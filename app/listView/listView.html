<div class="btn-group" role="group" aria-label="...">
    <button type="button" id="table-add-btn" class="btn btn-default" data-toggle="modal" data-target="#editModal">Add</button>
    <button type="button" id="table-edit-btn" class="btn btn-default disabled" data-toggle="modal" data-target="#editModal">Edit</button>
    <button type="button" id="table-delete-btn" class="btn btn-default disabled">Delete</button>
</div>
<table id="license-table" class="table table-striped table-bordered display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Applicant</th>
        <th>Well Type</th>
        <th>Company</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Date Modified</th>
        <th>Date Issued</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit License Details</h4>
            </div>
            <div class="modal-body">
                <form id="modal-form" class="modal-input-container">
                    <div class="input-label-holder">
                        <label for="edit-modal-id">ID:&nbsp</label>
                        <input type="text" id="edit-modal-id" class="modal-field form-control" disabled />
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-applicant">Applicant:&nbsp</label>
                        <input type="text" id="edit-modal-applicant" class="modal-field form-control"
                               name="edit-modal-applicant" required/>
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-well">Well Type:&nbsp</label>
                        <select id="edit-modal-well" class="modal-field form-control"
                                name="edit-modal-well" required>
                            <option value="New Field Wildcat">New Field Wildcat</option>
                            <option value="New Pool Wildcat">New Pool Wildcat</option>
                            <option value="Deeper Pool Test">Deeper Pool Test</option>
                            <option value="Shallower Pool Test">Shallower Pool Test</option>
                            <option value="Development Well">Development Well</option>
                        </select>
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-company">Company:&nbsp</label>
                        <input type="text" id="edit-modal-company" class="modal-field form-control"
                               name="edit-modal-company" required />
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-latitude">Latitude:&nbsp</label>
                        <input type="number" id="edit-modal-latitude" class="modal-field form-control"
                               name="edit-modal-latitude" required />
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-longitude">Longitude:&nbsp</label>
                        <input type="number" id="edit-modal-longitude" class="modal-field form-control"
                               name="edit-modal-longitude" required />
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-date-mod">Date Modified:&nbsp</label>
                        <input type="text" id="edit-modal-date-mod" class="modal-field form-control" disabled />
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-date-issued">Date Issued:&nbsp</label>
                        <input type="text" id="edit-modal-date-issued" class="modal-field form-control" disabled />
                    </div>
                    <div class="input-label-holder">
                        <label for="edit-modal-status">Status:&nbsp</label>
                        <select id="edit-modal-status" class="modal-field form-control"
                                name="edit-modal-status" required>
                            <option value="active">Active</option>
                            <option value="confidential">Confidential</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="edit-modal-accept-btn" type="button" class="btn btn-default" data-dismiss="modal">Accept</button>
                <button id="edit-modal-add-btn" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                <button id="edit-modal-cancel-btn" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
